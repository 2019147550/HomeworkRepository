<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
            rel="stylesheet"
        />

        <title>IP shop</title>
    </head>
    <body>
        <div class="view">
            <div class="title">Welcome to Internet Programming Shop</div>
            <div class="login__wrapper">
                <div class="title__container">
                    <div class="signup__title">Sign up</div>
                    <a class="login__link" href="login.html">Login</a>
                </div>
                <form
                    class="signup__input__container"
                    method="post"
                    id="signupform"
                >
                    <!-- <div>개인정보(필수)</div> -->
                    <div class="signup__label">이름</div>
                    <input
                        class="signup__input"
                        type="text"
                        placeholder="name"
                        autofocus
                    />
                    <!-- attribute 1 autofocus  type1 text -->
                    <div class="signup__label">생년월일</div>
                    <input class="signup__input" type="date" required />
                    <!-- attribute 2 required type2 date-->
                    <div class="signup__label">이메일</div>
                    <input
                        class="signup__input"
                        type="email"
                        placeholder="email"
                    />
                    <!-- attribute 3 placeholder type3 email -->
                    <div class="signup__label">성별</div>
                    <label for="sex">Female</label>
                    <input type="radio" value="female" id="female" name="sex" />
                    <label for="sex">Male</label>
                    <input type="radio" value="male" id="male" name="sex" />
                    <!-- attribute 4 value type4 radio-->

                    <div class="signup__label">아이디</div>
                    <input
                        type="text"
                        autocomplete="on"
                        size="30"
                        placeholder="please enter your ID"
                        class="signup__input"
                        required
                    />
                    <!-- attribute 5 autocomplete -->
                    <div class="signup__label">비밀번호</div>
                    <input
                        type="password"
                        autocomplete="on"
                        size="30"
                        maxlength="15"
                        placeholder="please enter your password"
                        class="signup__input"
                        required
                    />
                    <!-- attribute 6 maxlength type5 password -->
                    <div class="signup__label">개인정보 수집 동의</div>
                    <div class="checkbox__container">
                        <input type="checkbox" value="yes" />
                        <p>동의합니다</p>
                    </div>
                    <!-- type6 checkbox -->
                </form>
                <div class="link__container">
                    <button
                        type="submit"
                        form="signupform"
                        class="signup__button"
                    >
                        Signup
                    </button>
                    <button type="button" class="cancel__button">Cancel</button>
                </div>
            </div>
        </div>
    </body>
</html>
